<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="icon" href="calculator_1326142.png">

</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" class="display" name="display" disabled>
            
            <div class="buttons">
                <!-- First row -->
                <input type="button" value="C" class="clear">
                <input type="button" value="/" class="operator">
                <input type="button" value="×" class="operator">
                <input type="button" value="⌫" class="delete">
                
                <!-- Second row -->
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-" class="operator">
                
                <!-- Third row -->
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+" class="operator">
                
                <!-- Fourth row -->
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="=" class="equal">
                
                <!-- Fifth row -->
                <input type="button" value="0" class="zero">
                <input type="button" value=".">
            </div>
        </form>
    </div>
</body>
</html>
